<div class="px-gutter py-4 flex items-center">
  <img [src]="avatarUrl" alt="User Picture" class="flex-none avatar ltr:mr-4 rtl:ml-4"/>
  <div class="flex-auto">
    <p class="font-medium">{{ data.creatorName }}</p>
    <p class="text-secondary font-medium text-xs">{{ data.creationDate | timeElapsed }}</p>
  </div>
  <div class="-mt-6 -mr-4" fxLayout="row" fxLayoutAlign="start center">
    <button [matMenuTriggerFor]="moreMenu" class="text-secondary" mat-icon-button type="button">
        <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>
  </div> 
</div>

<ng-content></ng-content>

<div >
  <img [src]="imageUrl"/>
</div>

<div [class.border-t]="!imageUrl" class="flex justify-between">
  <div class="px-gutter py-2 flex flex-row cursor-pointer select-none items-center text-pink ltr:rounded-bl rtl:rounded-br relative hover:bg-pink-light trans-ease-out"
       matRipple>
    <ic-icon [icon]="icFavorite" [inline]="true" size="20px"></ic-icon>
    <p class="font-medium ltr:ml-2 rtl:mr-2">{{ data.groupPostLikeList.length}} Likes</p>
  </div>

  <div class="px-gutter py-2 flex flex-row cursor-pointer select-none items-center text-primary ltr:rounded-bl rtl:rounded-br relative hover:bg-primary-light trans-ease-out"
       matRipple (click)="onCommentsClick()">
    <ic-icon [icon]="icComment" [inline]="true" size="20px"></ic-icon>
    <p class="font-medium ltr:ml-2 rtl:mr-2" >{{ data.groupPostCommentList.length  }} Comments</p>
  </div>
</div>


<mat-menu #moreMenu="matMenu" xPosition="before" yPosition="below">
  <ng-template matMenuContent>
      <button (click)="deletePost()" mat-menu-item>
          <mat-icon [icIcon]="icDelete"></mat-icon>
          <span>Delete Post</span>
      </button>
  </ng-template>
</mat-menu>
